<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="../resert.css">
    <link rel="stylesheet" href="./Xem hàng hoá.css">
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico">
    <title>PRODUCT</title>
</head>

<body>
    <nav class="navbar">
        <li>
            <a href="#">Quay lại màn hình thu ngân</a>
        </li>
        <li>
            <a href="#">Lập phiếu nhập hàng</a>
        </li>
        <li>
            <a href="#">Đăng xuất</a>
        </li>
    </nav>
    <section>
        <div class="container">
            <div class="top">
                <div class="left_top">
                    <img src="../images/logoHCMUS.png" alt="This is logo">
                    <div class="branch">
                        <span>Căn tin</span>
                        <span>Trường đại học khoa học tự nhiên</span>
                    </div>
                </div>
                <div class="right_top">
                    <div class="day">
                        <span>THỨ HAI <span>,</span></span>
                        <span>Ngày</span>
                        <span>05/01/2023</span>
                    </div>
                    <span>10h03</span>
                </div>
            </div>
            <div class="detail">
                <span>Danh sách hàng hoá</span>
                <div class="list_product">
                    <table>
                        <thead>
                            <tr>
                                <th>STT</th>
                                <th>Tên hàng hoá</th>
                                <th>Loại</th>
                                <th>Giá niêm yết</th>
                                <th>Giá nhập hàng</th>
                                <th>Số lượng tồn</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th>01</th>
                                <th>Cocacola 330ml</th>
                                <th>Nước đóng chai</th>
                                <th>10.000đ</th>
                                <th>8.000đ</th>
                                <th>345</th>
                                <th><a href="#">
                                        <i class='fa fa-file-text'></i>
                                    </a></th>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="fill">
                    <input type="text" placeholder="Nhập tên hàng hoá">
                    <input type="text" placeholder="Loại hàng hoá">
                    <input type="text" placeholder="Khảng giá niêm yết">
                    <input type="text" placeholder="Khoảng giá nhập">
                    <input type="text" placeholder="Khoảng số lượng">
                </div>
            </div>
        </div>
    </section>
</body>

</html>
