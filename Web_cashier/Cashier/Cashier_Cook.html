<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../resert.css">
    <link rel="stylesheet" href="./Cashier_Cook.css">
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico">
    <title>CASHIER</title>
</head>

<body>
    <section>
        <div class="title">
            <div class="call">
                <a href="#">
                    <span>Công ăn cứt</span>
                    <span> - Mã nhân viên:
                        <span>NV01</span>
                    </span>
                </a>
            </div>
            <div>
                <a href="#">
                    Chế biến
                </a>
            </div>
            <div>
                <a href="#">Đăng xuất</a>
            </div>
        </div>
    </section>
    <section>
        <div class="container">
            <div class="top_container">
                <div class="logo">
                    <img src="../images/logoHCMUS.png" alt="This is logo">
                    <div class="name">
                        <span>Căn tin</span>
                        <span>trường đại học khoa học tự nhiên</span>
                    </div>
                </div>
                <div class="time">
                    <span>Thứ hai</span>
                    <span>Ngày
                        <span>05/01/2023</span>
                    </span>
                    <span>10h30</span>
                </div>
            </div>
            <div class="middle_container">
                <div class="food">
                    <div class="option">
                        <a href="#">Đồ nấu</a>
                        <a href="#">Đồ ăn liền</a>
                    </div>
                    <div class="choice_food" style="overflow-y: scroll;">
                        <div class="product">
                            <div>
                                <img src="../images/logoHCMUS.png" alt="This is food">
                            </div>
                            <div>
                                <span>Cơm sườn</span>
                                <span>20.000đ</span>
                            </div>
                            <div>
                                <button type="">+</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="order">
                    <div class="top_order">
                        <div class="title">
                            <span>Hoá đơn</span>
                        </div>
                        <div class="chosen">

                        </div>
                        <div class="total_price">
                            <span>Tổng:</span>
                            <span>60.000đ</span>
                        </div>
                    </div>
                    <div class="bottom_order">
                        <div class="pay">
                            <button>Thanh toán</button>
                        </div>
                        <div>
                            <button type="button">Xoá hoá đơn</button>
                            <button type="button">Ghi chú</button>
                            <button type="button">Mã giảm giá</button>
                            <button type="button">Reset hệ thống</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>

</body>

</html>
